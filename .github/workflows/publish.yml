name: Publish

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  publish_windows_x64:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install ElectronNET.CLI
        run: dotnet tool install ElectronNET.CLI -g

      - name: Add Package Source
        run: dotnet nuget add source --name SamBoy "https://nuget.samboy.dev/v3/index.json"

      - name: Publish AssetRipper Windows x64
        run: electronize build /target win
        working-directory: ./Source/AssetRipper.GUI.Free/

      - name: List Files
        shell: bash
        run: |
          cd ./Source/AssetRipper.GUI.Free/bin/Desktop/
          ls

      - name: Upload AssetRipper Windows x64
        uses: actions/upload-artifact@v3
        with:
          name: AssetRipper_win_x64
          path: ./Source/AssetRipper.GUI.Free/bin/Desktop/*.exe
          if-no-files-found: error

  publish_linux_x64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install ElectronNET.CLI
        run: dotnet tool install ElectronNET.CLI -g

      - name: Add Package Source
        run: dotnet nuget add source --name SamBoy "https://nuget.samboy.dev/v3/index.json"

      - name: Publish AssetRipper Linux x64
        run: electronize build /target linux
        working-directory: ./Source/AssetRipper.GUI.Free/

      - name: List Files
        shell: bash
        run: |
          cd ./Source/AssetRipper.GUI.Free/bin/Desktop/
          ls
        
      - name: Upload AssetRipper Linux x64
        uses: actions/upload-artifact@v3
        with:
          name: AssetRipper_linux_x64
          path: ./Source/AssetRipper.GUI.Free/bin/Desktop/*.AppImage
          if-no-files-found: error

  publish_mac_x64:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install ElectronNET.CLI
        run: dotnet tool install ElectronNET.CLI -g

      - name: Add Package Source
        run: dotnet nuget add source --name SamBoy "https://nuget.samboy.dev/v3/index.json"

      - name: Publish AssetRipper Mac x64
        run: electronize build /target osx
        working-directory: ./Source/AssetRipper.GUI.Free/

      - name: List Files
        shell: bash
        run: |
          cd ./Source/AssetRipper.GUI.Free/bin/Desktop/
          ls
        
      - name: Upload AssetRipper Mac x64
        uses: actions/upload-artifact@v3
        with:
          name: AssetRipper_mac_x64
          path: ./Source/AssetRipper.GUI.Free/bin/Desktop/*.dmg
          if-no-files-found: error
